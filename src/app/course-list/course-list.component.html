<h2>Active Courses</h2>
<table class='table table-striped'>
  <tr>
    <th scope="row">Id</th>
    <th scope="row">Name</th>
    <th scope="row">Instructor Name</th>
    <th scope="row">Duration</th>
    <th scope="row">Rating</th>
    <th scope="row">Price</th>
    <th scope="row">Category</th>
    <th scope="row">Options</th>
  </tr>
  <tr *ngFor="let course of courses;">
    <td>{{course.id}}</td>
    <td>{{course.name}}</td>
    <td>{{course.instructorName}}</td>
    <td>{{course.duration}}</td>
    <td>{{course.rating}}</td>
    <td>{{course.price}}</td>
    <td>{{course.catagory.name}}</td>
    <td>
      <button (click)="deleteCourse(course.id)" class="button fancy-button"><i class="material-icons">delete</i></button>
      <a href="/course/edit/{{course.id}}" class="button fancy-button"><i class="material-icons">edit</i></a>
    </td>
  </tr>
</table>
